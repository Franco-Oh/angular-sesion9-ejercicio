<div class="grid place-content-center justify-items-center p-3">
  <div class="m-5">
    <input [(ngModel)]="activado" type="checkbox" class="mx-2 cursor-pointer" id="check"><label for="check" class="cursor-pointer">Is active</label>
  </div>

  <div *ngIf="activado; else desactivado" class="mt-5 bg-slate-400 w-80 border">
      <div><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/2048px-Angular_full_color_logo.svg.png" alt=""></div>
      <div class="p-6 bg-white">
          <h3 class="my-3 text-2xl">Angular</h3>
          <p class="text-slate-500">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cupiditate, blanditiis sapiente. Necessitatibus, laboriosam! Eius hic pariatur culpa, facilis aspernatur adipisci est fugit fuga minus, quo voluptatibus cumque fugiat dolor eligendi.</p>
      </div>
  </div>
  
  <ng-template #desactivado> <p>{{inactive}}</p> </ng-template>
</div>
